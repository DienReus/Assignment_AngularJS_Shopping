<div id="layoutSidenav">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Edit Product</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Admin</a></li>
                    <li class="breadcrumb-item active">Edit Product</li>
                </ol>
                <form *ngIf="product" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" formControlName="name" />
                        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                            <div *ngIf="f.name.errors.required">Tên sản phẩm không được để trống</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" name="price" [(ngModel)]="product.price" formControlName="price">
                        <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                            <div *ngIf="f.price.errors.required">Giá không được để trống và Giá lớn hơn 300</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Desc</label>
                        <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc" formControlName="desc">
                        <div *ngIf="f.desc.touched && f.desc.invalid" class="alert alert-danger">
                            <div *ngIf="f.desc.errors.required">Mô tả không được để trống</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Link Image</label>
                        <input type="text" class="form-control" name="img" [(ngModel)]="product.img" formControlName="img">
                        <div *ngIf="f.img.touched && f.img.invalid" class="alert alert-danger">
                            <div *ngIf="f.img.errors.required">Link ảnh sản phẩm không được để trống</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
                </form>

            </div>
        </main>

    </div>
</div>
