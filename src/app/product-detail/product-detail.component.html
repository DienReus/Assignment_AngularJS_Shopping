<app-header></app-header>
<br><br><br>
<div class="container" style="padding-top: 65px;">
    <div class="row" *ngIf="product">
        <div ngClass="col-lg-4 col-md-4 mb-3">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{product.img}}" height="310px" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                    </h4>
                    <div class="product-info">
                        <div class="product-info-cust">
                            <a routerLink="/product/{{product.id}}">Details</a>
                        </div>
                        <div class="product-info-price">
                            <a href="details.html">&#36; {{product.price}}</a>
                        </div>
                        <div class="clear"> </div>
                    </div>
                </div>
            </div>

        </div>
        <div ngClass="col-lg-4 col-md-4 mb-3">
            <h4 class="card-title">
                {{product.name}}
            </h4>
            <p>{{product.desc}}</p><br>
            <p>Số lượng</p>
            <select>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select> <br><br>

            <button class="btn btn-info" type="submit" (click)="addToCart(product)">Giỏ hàng</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
